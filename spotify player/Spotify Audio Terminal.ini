[Metadata]
Name=Cyberpunk Audio Player
Author=PolloChess5
Version=2.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,100

[Variables]         
FontFace=Consolas
FontSize=10
AccentColor=170,25,33,255               // for color refear to RGBA synatx (0 to 255)
BorderColor=255,50,50,150               // the first number is Red 
BackgroundColor=10,10,15,120            // the second number is Blue
TextColor=220,220,220,200               // the third number is Green
HoverColor=255,100,100,255              // the fourth number is Alpha (transparency)
TransparentBG=0,0,0,60                  // background color for title, artist, album, time display and the box of the buttons

; ============================================
; ========== WEBNOWPLAYING MEASURES ==========
; ============================================

[MeasureStatus]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Status

[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
UpdateDivider=5
Substitute="":"NO SIGNAL"

[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
UpdateDivider=5
Substitute="":"UNKNOWN SOURCE"

[MeasureAlbum]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album
UpdateDivider=5
Substitute="":"DATA STREAM"

[MeasurePosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
UpdateDivider=5
Substitute="":"--:--"

[MeasureDuration]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration
UpdateDivider=5
Substitute="":"--:--"

[MeasureProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
Substitute="":"0"

[MeasureVolume]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Volume
Substitute="":"0"

[MeasurePlayPause]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
Substitute="0":"üûÇ","1":"‚è∏","2":"üûÇ","3":"‚Üª"

[MeasureRepeat]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Repeat

[MeasureShuffle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Shuffle

; =======================================
; ========== PLAYER BACKGROUND ==========
; =======================================

[PlayerBG]
Meter=Shape
Shape=Rectangle 0,0,280,220,12 | Fill Color #BackgroundColor# | Stroke Color #BorderColor# | StrokeWidth 1
X=0
Y=0

; ============================
; ========== HEADER ==========
; ============================

[HeaderBG]
Meter=Shape
Shape=Rectangle 0,0,280,50,8 | Fill Color #AccentColor# | Stroke Color #BorderColor# | StrokeWidth 1
X=0
Y=0

[HeaderTrace1]
Meter=Shape
Shape=Line 10,15,270,15 | Stroke Color 0,0,0,120 | StrokeWidth 2
X=0
Y=0

[HeaderTrace2]
Meter=Shape
Shape=Line 10,35,270,35 | Stroke Color 0,0,0,100 | StrokeWidth 1
X=0
Y=0

[HeaderText]
Meter=String
Text="NEURAL AUDIO LINK"
FontFace=#FontFace#
FontSize=12
FontWeight=700
FontColor=0,0,0,255
X=140
Y=15
StringAlign=Center
AntiAlias=1

; ========================================
; ========== TRACK INFO DISPLAY ==========
; ========================================

[TrackInfoBG]
Meter=Shape
Shape=Rectangle 0,0,260,70,5 | Fill Color #TransparentBG# | Stroke Color #BorderColor# | StrokeWidth 1
X=10
Y=60

[TrackTitleDisplay]
Meter=String
Text="‚ô´ [MeasureTitle] ‚ô´"
FontFace=#FontFace#
FontSize=11
FontWeight=600
FontColor=#TextColor#
X=20
Y=72
W=240
H=16
ClipString=1
AntiAlias=1
DynamicVariables=1

[TrackArtistDisplay]
Meter=String
Text="Artist: [MeasureArtist]"
FontFace=#FontFace#
FontSize=9
FontColor=#AccentColor#
X=20
Y=91
W=240
H=14
ClipString=1
AntiAlias=1
DynamicVariables=1

[TrackAlbumDisplay]
Meter=String
Text="Album: [MeasureAlbum]"
FontFace=#FontFace#
FontSize=8
FontColor=#TextColor#
X=20
Y=108
W=240
H=12
ClipString=1
AntiAlias=1
DynamicVariables=1

; ==================================
; ========== PROGRESS BAR ==========
; ==================================

[ProgressBarBG]
Meter=Shape
Shape=Rectangle 0,0,260,6,3 | Fill Color 30,30,30,200 | Stroke Color #BorderColor# | StrokeWidth 1
X=10
Y=140

[ProgressBar]
Meter=Bar
MeasureName=MeasureProgress
X=10
Y=140
W=260
H=6
BarColor=#AccentColor#
SolidColor=30,30,30,200
BarOrientation=Horizontal
DynamicVariables=1

; ==================================
; ========== TIME DISPLAY ==========
; ==================================

[TimePosition]
Meter=String
MeasureName=MeasurePosition
FontFace=#FontFace#
FontSize=8
FontColor=#TextColor#
X=15
Y=152
AntiAlias=1
DynamicVariables=1

[TimeDuration]
Meter=String
MeasureName=MeasureDuration
FontFace=#FontFace#
FontSize=8
FontColor=#TextColor#
X=265
Y=152
StringAlign=Right
AntiAlias=1
DynamicVariables=1

; =====================================
; ========== CONTROL BUTTONS ==========
; =====================================

[ControlsBG]
Meter=Shape
Shape=Rectangle 0,0,200,35,4 | Fill Color #TransparentBG# | Stroke Color #BorderColor# | StrokeWidth 1
X=40
Y=178

[PrevButton]
Meter=String
Text="‚è™Ô∏é"
FontFace=#FontFace#
FontSize=12
FontColor=#TextColor#
X=75
Y=185
StringAlign=Center
AntiAlias=1
MouseOverAction=[!SetOption PrevButton FontColor "#HoverColor#"][!UpdateMeter PrevButton][!Redraw]
MouseLeaveAction=[!SetOption PrevButton FontColor "#TextColor#"][!UpdateMeter PrevButton][!Redraw]
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "Previous"]

[PlayPauseButton]
Meter=String
MeasureName=MeasurePlayPause
FontFace=#FontFace#
FontSize=16
FontColor=#AccentColor#
X=140
Y=179
StringAlign=Center
AntiAlias=1
DynamicVariables=1
MouseOverAction=[!SetOption PlayPauseButton FontColor "#HoverColor#"][!UpdateMeter PlayPauseButton][!Redraw]
MouseLeaveAction=[!SetOption PlayPauseButton FontColor "#AccentColor#"][!UpdateMeter PlayPauseButton][!Redraw]
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "PlayPause"]

[NextButton]
Meter=String
Text="‚è©Ô∏é"
FontFace=#FontFace#
FontSize=12
FontColor=#TextColor#
X=205
Y=185
StringAlign=Center
AntiAlias=1
MouseOverAction=[!SetOption NextButton FontColor "#HoverColor#"][!UpdateMeter NextButton][!Redraw]
MouseLeaveAction=[!SetOption NextButton FontColor "#TextColor#"][!UpdateMeter NextButton][!Redraw]
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "Next"]


